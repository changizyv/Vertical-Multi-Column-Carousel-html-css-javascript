<div class="carousel-container">
    <div class="column"><div class="carousel" id="col1"></div></div>
    <div class="column"><div class="carousel" id="col2"></div></div>
    <div class="column"><div class="carousel" id="col3"></div></div>
</div>

<style>
    .carousel-container {
        width: 100%;
        max-width: 900px;
        height: 100vh;
        margin: auto;
        overflow: hidden;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        position: relative;
    }

    .column {
        overflow: hidden;
        position: relative;
    }

    .carousel {
        display: flex;
        flex-direction: column;
        gap: 10px;
        position: absolute;
        width: 100%;
        animation: scrollUp 10s linear infinite;
    }

    .carousel-item {
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
    }

    .carousel-item img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
        .carousel-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @keyframes scrollUp {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const images = [
            "https://picsum.photos/id/10/300/200",
            "https://picsum.photos/id/11/300/200",
            "https://picsum.photos/id/12/300/200",
            "https://picsum.photos/id/13/300/200",
            "https://picsum.photos/id/14/300/200",
            "https://picsum.photos/id/15/300/200",
            "https://picsum.photos/id/16/300/200",
            "https://picsum.photos/id/17/300/200",
            "https://picsum.photos/id/18/300/200",
            "https://picsum.photos/id/19/300/200",
            "https://picsum.photos/id/20/300/200",
            "https://picsum.photos/id/21/300/200",
            "https://picsum.photos/id/22/300/200",
            "https://picsum.photos/id/23/300/200",
            "https://picsum.photos/id/24/300/200",
            "https://picsum.photos/id/25/300/200",
            "https://picsum.photos/id/26/300/200",
            "https://picsum.photos/id/27/300/200",
            "https://picsum.photos/id/28/300/200",
            "https://picsum.photos/id/29/300/200",
            "https://picsum.photos/id/30/300/200",
            "hhttps://picsum.photos/id/31/300/200",
            "https://picsum.photos/id/32/300/200",
            "https://picsum.photos/id/33/300/200"
        ];

        function createColumn(columnId, startIndex) {
            const column = document.getElementById(columnId);

            for (let i = 0; i < 8; i++) {
                let div = document.createElement("div");
                div.classList.add("carousel-item");
                let img = document.createElement("img");
                img.src = images[(startIndex + i) % images.length];
                div.appendChild(img);
                column.appendChild(div);
            }

            const clonedItems = column.innerHTML;
            column.innerHTML += clonedItems;
            
            const speed = Math.random() * (6 - 4) + 16;
            column.style.animation = `scrollUp ${speed}s linear infinite`;
        }

        createColumn("col1", 0,10);
        createColumn("col2", 8,21);
        createColumn("col3", 16,32);
    });
</script>
